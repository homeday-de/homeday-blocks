language: node_js
# node_js:
# - 10.19.0 https://docs.travis-ci.com/user/languages/javascript-with-nodejs/#specifying-nodejs-versions-using-nvmrc

cache: npm

before_install:
- source .travis.variables.sh

install:
- npm ci

before_script:
- npm run lint:ci

script:
- npm run test:unit:ci
- npm run build:storybook
- npm run test:percy

after_success:
- npm run coverage

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: hd-storybook
  region: eu-central-1
  skip_cleanup: true
  local-dir: storybook-static
  acl: public_read
  upload-dir: master
  on:
    branch: master

branches:
  only:
  - master
