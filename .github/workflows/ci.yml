name: CI

on:
  pull_request_target:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set node version ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies â¬‡ï¸
        run: npm ci
      - name: Check Types ğŸ†—
        run: npm run type-check
      - name: Run lint ğŸ‘€
        run: npm run lint:ci

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set node version ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies â¬‡ï¸
        run: npm ci
      - name: Run unit tests âœ…
        run: npm run test:unit
